<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronicaCare · Добавить препарат</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(16, 24, 40, 0.85);
            --card-border: rgba(255, 255, 255, 0.08);
            --text: #e2e8f0;
            --muted: #94a3b8;
            --accent: #5de1ff;
            --accent-2: #3b82f6;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(148, 163, 184, 0.3);
            color-scheme: dark;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(145deg, #0f1624, #111827 40%, #090f1d);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .app {
            width: 100%;
            max-width: 420px;
            padding: 24px 20px 32px;
        }

        .hero {
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 18px;
            background: radial-gradient(circle at 20% -20%, rgba(93,225,255,0.5), transparent 45%) rgba(24, 34, 56, 0.95);
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 45px rgba(9, 12, 22, 0.6);
        }

        .hero h1 { margin: 0; font-size: 22px; font-weight: 600; }
        .hero p { margin: 8px 0 0; color: var(--muted); font-size: 14px; }

        .card {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
            font-weight: 600;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text);
        }

        input, select, textarea {
            width: 100%;
            color: var(--text);
            font-size: 15px;
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            outline: none;
            transition: border 0.2s, background 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            background: rgba(93, 225, 255, 0.08);
        }

        select option {
            background: #0f172a;
            color: #f8fafc;
        }

        textarea { min-height: 90px; resize: vertical; }

        .row { display: flex; gap: 14px; flex-wrap: wrap; }
        .field { flex: 1 1 160px; }

        .helper {
            font-size: 12px;
            color: var(--muted);
            margin-top: -6px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            margin-top: 6px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #021222;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.04em;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(48, 201, 255, 0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 6px 15px rgba(48, 201, 255, 0.25);
        }

        @media (max-width: 420px) {
            .card { padding: 18px; }
            .app { padding: 20px 14px 26px; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="hero">
            <h1>Добавить препарат</h1>
            <p>Заполни форму — и ChronicaCare начнёт учитывать дозировки, остатки и напоминания.</p>
        </div>

        <form class="card" id="med-form">
            <div class="section-title">Основное</div>
            <label for="name">Название</label>
            <input type="text" id="name" placeholder="Например, Витамин D3" required>

            <div class="row">
                <div class="field">
                    <label for="dosage">Дозировка</label>
                    <input type="text" id="dosage" placeholder="500 мг" required>
                </div>
                <div class="field">
                    <label for="form">Форма</label>
                    <input type="text" id="form" placeholder="таблетки, капли..." required>
                </div>
            </div>

            <label for="category">Категория</label>
            <select id="category" required>
                <option value="Витамины">Витамины</option>
                <option value="Рецептурное">Рецептурное</option>
                <option value="Антибиотики">Антибиотики</option>
                <option value="БАД">БАД</option>
                <option value="Другое">Другое</option>
            </select>
            <p class="helper">Категория помогает подобрать стиль подсказок и учёта запасов.</p>

            <div class="section-title">Дозы</div>
            <div class="row">
                <div class="field">
                    <label for="dose_units">Единица дозы</label>
                    <input type="text" id="dose_units" placeholder="табл., мл, капсула" required>
                </div>
                <div class="field">
                    <label for="dose_size">Сколько за приём</label>
                    <input type="number" id="dose_size" step="0.5" value="1" min="0.5">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label for="pack_total">Всего в упаковке</label>
                    <input type="number" id="pack_total" min="0" placeholder="30">
                </div>
                <div class="field">
                    <label for="stock_remaining">Сколько осталось</label>
                    <input type="number" id="stock_remaining" min="0" placeholder="30">
                </div>
            </div>

            <div class="section-title">Дополнительно</div>
            <label for="notes">Комментарий</label>
            <textarea id="notes" placeholder="Особые инструкции, код цвета и т.д."></textarea>

            <label for="photo_file_id">ID фото (опционально)</label>
            <input type="text" id="photo_file_id" placeholder="Можно вставить file_id из ответа бота">
            <p class="helper">Отправь фото упаковки в чат с ботом — он вернёт `file_id`. Скопируй его и вставь сюда.</p>

            <button type="submit">Сохранить препарат</button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const themeMap = {
            bg_color: '--bg',
            secondary_bg_color: '--card',
            text_color: '--text',
            hint_color: '--muted',
            button_color: '--accent-2',
            button_text_color: '--accent'
        };

        if (tg.themeParams) {
            Object.entries(themeMap).forEach(([tgKey, cssVar]) => {
                const value = tg.themeParams[tgKey];
                if (value) {
                    document.documentElement.style.setProperty(cssVar, value);
                }
            });
        }

        document.getElementById("med-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const med_data = {
                name: document.getElementById("name").value,
                dosage: document.getElementById("dosage").value,
                form: document.getElementById("form").value,
                category: document.getElementById("category").value,
                dose_units: document.getElementById("dose_units").value,
                dose_size: document.getElementById("dose_size").value,
                pack_total: document.getElementById("pack_total").value,
                stock_remaining: document.getElementById("stock_remaining").value,
                notes: document.getElementById("notes").value,
                photo_file_id: document.getElementById("photo_file_id").value,
            };
            tg.sendData(JSON.stringify(med_data));
            tg.close();
        });
    </script>
</body>
</html>
